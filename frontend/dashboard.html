<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creator Dashboard - Eventful</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background: #333;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 20px;
            font-weight: bold;
        }

        .logout-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Analytics Section (Phase 7 Requirement) */
        .stats-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0 0;
        }

        .green {
            color: #28a745;
        }

        .blue {
            color: #4a90e2;
        }

        .dark {
            color: #333;
        }

        /* Create Event Form (Phase 4 Requirement) */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        /* Links */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            margin: 0 10px;
            color: #555;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-brand">Eventful Creator</div>
        <div>
            <span id="creatorName" style="margin-right: 15px;">Hello, Creator</span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">

        <h2>ðŸ“Š Your Overview</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p id="revenueDisplay" class="stat-value green">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Tickets Sold</h3>
                <p id="ticketsDisplay" class="stat-value blue">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Total Events</h3>
                <p id="eventsCountDisplay" class="stat-value dark">Loading...</p>
            </div>

            <div class="stat-card">
                <h3>Total Events</h3>
                <p id="eventsCountDisplay" class="stat-value dark">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Checked In</h3>
                <p id="scannedDisplay" class="stat-value" style="color: #e67e22;">Loading...</p>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h2>ðŸš€ Create New Event</h2>
        <form id="createEventForm">
            <input type="text" id="title" placeholder="Event Title" required>
            <textarea id="description" placeholder="Description" rows="3" required></textarea>
            <input type="text" id="location" placeholder="Location (e.g., Abuja Tech Hub)" required>

            <div style="display: flex; gap: 10px;">
                <input type="date" id="date" required>
                <input type="number" id="price" placeholder="Price (â‚¦)" required>
                <input type="number" id="capacity" placeholder="Capacity" required>
            </div>

            <button type="submit" class="btn-primary">Publish Event</button>
        </form>
        <p id="status" style="text-align: center; margin-top: 10px;"></p>
    </div>

    <div class="links">
        <a href="index.html">View Event Gallery (Home)</a> |
        <a href="scan.html">Ticket Scanner</a>
    </div>
    <div
        style="margin-top: 40px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <h3>ðŸ“… My Events Management</h3>
        <div id="myEventsList">
            <p>Loading your events...</p>
        </div>
    </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        // Security Check: Redirect if not a Creator
        if (!token || role !== 'creator') {
            alert("Access Denied: Creators only.");
            window.location.href = 'signin.html';
        }

        // 1. Load Analytics Data
        async function loadAnalytics() {
            try {

                const response = await fetch(`/api/analytics/dashboard?t=${new Date().getTime()}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Failed to load data");

                const data = await response.json();

                // Format Currency
                document.getElementById('revenueDisplay').innerText = `â‚¦${data.totalRevenue.toLocaleString()}`;
                document.getElementById('ticketsDisplay').innerText = data.ticketsSold;
                document.getElementById('eventsCountDisplay').innerText = data.eventsCount;
                document.getElementById('scannedDisplay').innerText = data.ticketsScanned || 0;

            } catch (err) {
                console.error("Analytics Error:", err);
                document.getElementById('revenueDisplay').innerText = "â‚¦0";
            }
        }

        // 2. Handle Event Creation
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "Publishing event...";
            status.style.color = "blue";

            const eventData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                price: Number(document.getElementById('price').value),
                capacity: Number(document.getElementById('capacity').value)
            };

            try {
                const response = await fetch('/api/events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(eventData)
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerText = "Event Created Successfully!";
                    status.style.color = "green";
                    document.getElementById('createEventForm').reset();
                    loadAnalytics(); // Refresh numbers immediately
                } else {
                    status.innerText = "Error: " + data.message;
                    status.style.color = "red";
                }
            } catch (err) {
                status.innerText = "Connection failed.";
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'signin.html';
        }

        // Load data on startup
        loadAnalytics();
    </script>

</body>

</html>
