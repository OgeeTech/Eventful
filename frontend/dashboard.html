<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - Eventful</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- DASHBOARD STYLES --- */
        body {
            background-color: #0B0E14;
            color: white;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(21, 26, 35, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }

        .brand span {
            color: #00DC82;
        }

        .nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .badge {
            background: #ff4d4d;
            color: white;
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 50%;
            display: none;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            border-left: 4px solid #00DC82;
            padding-left: 15px;
            margin-bottom: 25px;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 10px;
        }

        .stat-green {
            color: #00DC82;
        }

        .stat-blue {
            color: #3b82f6;
        }

        .stat-orange {
            color: #f59e0b;
        }

        /* EVENTS LIST */
        .event-item {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .event-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .event-info strong {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
        }

        .event-meta {
            color: #94A3B8;
            font-size: 0.9rem;
        }

        /* ACTION BUTTONS */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .btn-manage {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-manage:hover {
            background: #3b82f6;
            color: white;
        }

        .btn-edit {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-edit:hover {
            background: white;
            color: black;
        }

        .btn-delete {
            background: rgba(255, 77, 77, 0.15);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .btn-delete:hover {
            background: #ff4d4d;
            color: white;
        }

        /* FORMS & MODALS */
        .form-section {
            background: rgba(255, 255, 255, 0.02);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row input {
            flex: 1;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #00DC82;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #00b86b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #151A23;
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            flex: 1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .event-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .actions {
                width: 100%;
                justify-content: space-between;
            }

            .btn-action {
                flex: 1;
                justify-content: center;
            }

            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="index.html" class="brand">Eventful<span>.</span> Creator</a>
        <div class="nav-items">
            <button onclick="logout()"
                style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; padding:5px 12px; border-radius:20px; cursor:pointer;">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>üìä Dashboard Overview</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Revenue</h3>
                <p id="revenueDisplay" class="stat-value stat-green">‚Ç¶0</p>
            </div>
            <div class="stat-card">
                <h3>Sold</h3>
                <p id="ticketsDisplay" class="stat-value stat-blue">0</p>
            </div>
            <div class="stat-card">
                <h3>Events</h3>
                <p id="eventsCountDisplay" class="stat-value">0</p>
            </div>
            <div class="stat-card">
                <h3>Check-Ins</h3>
                <p id="scannedDisplay" class="stat-value stat-orange">0</p>
            </div>
        </div>

        <div class="form-section">
            <h2 style="border:none; padding:0; margin-bottom:15px;">üöÄ Create New Event</h2>
            <form id="createEventForm">
                <input type="text" id="title" placeholder="Event Title" required>
                <textarea id="description" placeholder="Description" rows="3" required></textarea>
                <input type="text" id="location" placeholder="Location" required>
                <div class="row">
                    <input type="date" id="date" required>
                    <input type="number" id="price" placeholder="Price (‚Ç¶)" required>
                    <input type="number" id="capacity" placeholder="Capacity" required>
                </div>
                <button type="submit" class="btn-primary">Publish Event</button>
            </form>
        </div>

        <div style="margin-bottom: 50px;">
            <h2>üìÖ My Events</h2>
            <div id="myEventsList">
                <p style="color:#94A3B8;">Loading your events...</p>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 40px;">
            <a href="index.html" style="color:#00DC82; text-decoration:none; margin-right:20px;">View Public Gallery</a>
            <a href="scan.html" style="color:#00DC82; text-decoration:none;">Ticket Scanner Tool</a>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="color:white; margin-top:0;">‚úèÔ∏è Edit Event</h3>
            <form id="editForm">
                <input type="hidden" id="editEventId">
                <input type="text" id="editTitle" placeholder="Title" required>
                <textarea id="editDesc" rows="3" placeholder="Description" required></textarea>
                <input type="text" id="editLocation" placeholder="Location" required>
                <div class="row">
                    <input type="date" id="editDate" required>
                    <input type="number" id="editPrice" placeholder="Price" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-primary" style="margin-top:0;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        if (!token || role !== 'creator') window.location.href = 'signin.html';

        let myEvents = []; // Store events locally for easy editing

        // 1. LOAD ANALYTICS
        async function loadAnalytics() {
            try {
                const res = await fetch(`/api/analytics/dashboard?t=${Date.now()}`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                document.getElementById('revenueDisplay').innerText = `‚Ç¶${(data.totalRevenue || 0).toLocaleString()}`;
                document.getElementById('ticketsDisplay').innerText = data.ticketsSold || 0;
                document.getElementById('eventsCountDisplay').innerText = data.eventsCount || 0;
                document.getElementById('scannedDisplay').innerText = data.ticketsScanned || 0;
            } catch (err) { console.error(err); }
        }

        // 2. LOAD MY EVENTS (And render buttons)
        async function loadMyEvents() {
            try {
                const res = await fetch('/api/events/my-events', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                myEvents = data.events || [];

                const list = document.getElementById('myEventsList');
                list.innerHTML = '';

                if (myEvents.length === 0) {
                    list.innerHTML = '<p style="color:#94A3B8;">No events created yet.</p>';
                    return;
                }

                myEvents.forEach(event => {
                    list.innerHTML += `
                        <div class="event-item">
                            <div class="event-info">
                                <strong>${event.title}</strong>
                                <div class="event-meta">
                                    <i class="fas fa-calendar"></i> ${new Date(event.date).toLocaleDateString()} &bull; 
                                    <i class="fas fa-map-marker-alt"></i> ${event.location} &bull; 
                                    ${event.sold || 0} Sold
                                </div>
                            </div>
                            <div class="actions">
                                <a href="attendees.html?id=${event._id}" class="btn-action btn-manage">
                                    <i class="fas fa-users"></i> Attendees
                                </a>
                                <button onclick="openEditModal('${event._id}')" class="btn-action btn-edit">
                                    <i class="fas fa-pencil-alt"></i> Edit
                                </button>
                                <button onclick="deleteEvent('${event._id}')" class="btn-action btn-delete">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) { console.error(err); }
        }

        // 3. CREATE EVENT
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!confirm("Publish this event?")) return;

            const eventData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                price: Number(document.getElementById('price').value),
                capacity: Number(document.getElementById('capacity').value)
            };

            try {
                const res = await fetch('/api/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(eventData)
                });

                if (res.ok) {
                    alert("Event Created!");
                    document.getElementById('createEventForm').reset();
                    loadAnalytics();
                    loadMyEvents();
                } else {
                    const d = await res.json();
                    alert(d.message);
                }
            } catch (err) { alert("Error connecting to server"); }
        });

        // 4. EDIT EVENT LOGIC
        function openEditModal(id) {
            const event = myEvents.find(e => e._id === id);
            if (!event) return;

            document.getElementById('editEventId').value = event._id;
            document.getElementById('editTitle').value = event.title;
            document.getElementById('editDesc').value = event.description;
            document.getElementById('editLocation').value = event.location;
            document.getElementById('editPrice').value = event.price;
            document.getElementById('editDate').value = new Date(event.date).toISOString().split('T')[0];

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editEventId').value;
            const updatedData = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                location: document.getElementById('editLocation').value,
                date: document.getElementById('editDate').value,
                price: Number(document.getElementById('editPrice').value)
            };

            try {
                const res = await fetch(`/api/events/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(updatedData)
                });

                if (res.ok) {
                    alert("Event Updated!");
                    closeEditModal();
                    loadMyEvents();
                } else {
                    alert("Failed to update event.");
                }
            } catch (err) { alert("Connection Error"); }
        });

        // 5. DELETE EVENT LOGIC
        async function deleteEvent(id) {
            if (!confirm("Are you sure? This will delete the event and all associated tickets permanently.")) return;

            try {
                const res = await fetch(`/api/events/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    alert("Event Deleted.");
                    loadMyEvents();
                    loadAnalytics();
                } else {
                    alert("Failed to delete.");
                }
            } catch (err) { alert("Connection Error"); }
        }

        function logout() { localStorage.clear(); window.location.href = 'signin.html'; }

        // INIT
        loadAnalytics();
        loadMyEvents();
    </script>
</body>

</html>
