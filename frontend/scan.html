<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner - Eventful</title>
    <link rel="./css/stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        body {
            background-color: #0B0E14;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .scanner-container {
            background: rgba(21, 26, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h2 {
            margin: 0 0 10px;
            color: white;
        }

        p {
            color: #94A3B8;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        /* Camera Box */
        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            /* Fix for library generic UI */
            border: none !important;
        }

        /* Hide HTML5-QRCode link */
        #reader__dashboard_section_csr span {
            display: none !important;
        }

        /* Manual Input */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            outline: none;
            text-align: center;
            font-family: monospace;
            letter-spacing: 1px;
        }

        input:focus {
            border-color: #00DC82;
        }

        .btn-scan {
            padding: 12px 20px;
            background: #00DC82;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-scan:hover {
            background: #00b86b;
        }

        /* Result Box */
        #result {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95rem;
            display: none;
        }

        .valid {
            background: rgba(0, 220, 130, 0.15);
            border: 1px solid #00DC82;
            color: #00DC82;
        }

        .invalid {
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #94A3B8;
            cursor: pointer;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            font-weight: 500;
        }

        .tab-btn.active {
            color: white;
            border-color: #00DC82;
        }

        .back-link {
            color: #94A3B8;
            text-decoration: none;
            font-size: 0.85rem;
            display: block;
            margin-top: 20px;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="scanner-container">
        <h2>üéüÔ∏è Ticket Validator</h2>
        <p>Scan a QR code or enter the Ticket ID manually.</p>

        <div class="tabs">
            <button class="tab-btn active" id="tabCamera" onclick="switchMode('camera')">üì∑ Camera</button>
            <button class="tab-btn" id="tabManual" onclick="switchMode('manual')">‚å®Ô∏è Manual</button>
        </div>

        <div id="cameraSection">
            <div id="reader"></div>
            <p style="font-size:0.8rem; margin-top:5px;">Permission required to access camera</p>
        </div>

        <div id="manualSection" style="display: none;">
            <div class="input-group">
                <input type="text" id="ticketId" placeholder="Enter Ticket ID" />
                <button class="btn-scan" onclick="verifyTicket()">Check</button>
            </div>
        </div>

        <div id="result"></div>

        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>

    <audio id="beepSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

    <script>
        let html5QrcodeScanner;
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        if (!token || role !== 'creator') {
            alert("Creator access required.");
            window.location.href = 'signin.html';
        }

        // Switch Tabs
        function switchMode(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            if (mode === 'camera') {
                document.getElementById('tabCamera').classList.add('active');
                document.getElementById('cameraSection').style.display = 'block';
                document.getElementById('manualSection').style.display = 'none';
                startScanner();
            } else {
                document.getElementById('tabManual').classList.add('active');
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('manualSection').style.display = 'block';
                stopScanner();
                document.getElementById('ticketId').focus();
            }
            document.getElementById('result').style.display = 'none';
        }

        // --- CAMERA SCANNER LOGIC ---
        function startScanner() {
            // If already initialized, do nothing
            if (html5QrcodeScanner) return;

            // Wait 100ms to ensure DOM is ready
            setTimeout(() => {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    /* verbose= */ false
                );

                html5QrcodeScanner.render((decodedText) => {
                    // Success Callback
                    console.log(`Scan result: ${decodedText}`);
                    stopScanner(); // Stop camera

                    // Switch to manual view to show result clearly
                    document.getElementById('ticketId').value = decodedText;
                    switchMode('manual');
                    verifyTicket(decodedText);
                }, (error) => {
                    // Error Callback (Scan failure is common, ignore console spam)
                });
            }, 100);
        }

        function stopScanner() {
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.clear().then(() => {
                        html5QrcodeScanner = null;
                    }).catch(err => console.error("Failed to clear scanner", err));
                } catch (e) {
                    html5QrcodeScanner = null;
                }
            }
        }

        // --- VERIFY TICKET LOGIC (DEBUG VERSION) ---
        async function verifyTicket(scannedId = null) {
            const ticketId = scannedId || document.getElementById('ticketId').value.trim();
            const resultDiv = document.getElementById('result');

            if (!ticketId) return;

            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';

            console.log("Checking Ticket ID:", ticketId);

            try {
                const response = await fetch('/api/tickets/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ ticketId })
                });

                console.log("Response Status:", response.status);

                // Check for 404 (Route not found) or 500 (Server Error)
                if (!response.ok) {
                    const data = await response.json(); // Parse the error JSON
                    resultDiv.className = "invalid";
                    resultDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i><br>
                        <strong>Scan Failed</strong>
                        <div style="margin-top:10px; font-size:0.9rem;">
                            ${data.message || "Unknown Error"}
                        </div>
                    `;
                    return;
                }

                const data = await response.json();

                if (data.valid) {
                    resultDiv.className = "valid";
                    resultDiv.innerHTML = `
                        <i class="fas fa-check-circle" style="font-size: 2rem;"></i><br>
                        <strong>Valid Ticket!</strong>
                        <div style="margin-top:10px; font-size:0.9rem; color:#fff;">
                            Attendee: <b>${data.attendee.name}</b><br>
                            ${data.message}
                        </div>
                    `;
                    document.getElementById('beepSound').play();
                } else {
                    resultDiv.className = "invalid";
                    resultDiv.innerHTML = `
                        <i class="fas fa-times-circle" style="font-size: 2rem;"></i><br>
                        <strong>Invalid Ticket</strong>
                        <div style="margin-top:10px; font-size:0.9rem;">${data.message}</div>
                    `;
                }
            } catch (err) {
                console.error("Network Error:", err);
                resultDiv.className = "invalid";
                resultDiv.innerText = "Network Failure: Is the backend running?";
            }
        }
        // Start scanner on load
        startScanner();
    </script>

</body>

</html>
