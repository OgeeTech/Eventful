<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Eventful</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #357abd;
        }

        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2 style="text-align: center; color: #333;">Create Account</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>

            <label style="font-size: 12px; color: #666;">I want to be a:</label>
            <select id="role">
                <option value="user">Event Goer (Buy Tickets)</option>
                <option value="creator">Event Creator (Organize Events)</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
        <p id="status" style="text-align: center; color: red;"></p>

        <div class="link">
            Already have an account? <a href="signin.html">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "Creating account...";
            status.style.color = "blue";

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    status.style.color = "green";
                    status.innerText = "Success! Redirecting...";
                    setTimeout(() => { window.location.href = 'signin.html'; }, 1500);
                } else {
                    status.style.color = "red";
                    status.innerText = data.message || "Registration failed.";
                }
            } catch (err) {
                status.innerText = "Connection error.";
            }
        });
    </script>

</body>

</html>
