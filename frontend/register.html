<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eventful</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        /* Back Arrow */
        .back-link {
            position: absolute;
            top: 30px;
            left: 40px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 20;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        /* Split Card Container */
        .auth-container {
            display: flex;
            width: 900px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Left Side: Illustrator/Graphic */
        .auth-illustration {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 220, 130, 0.1) 0%, rgba(0, 0, 0, 0) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            border-right: 1px solid var(--glass-border);
        }

        .graphic-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 220, 130, 0.4));
        }

        /* Right Side: Form */
        .auth-form-side {
            flex: 1.2;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 1.8rem;
            color: white;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Input Groups with Icons */
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: 0.3s;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 14px 14px 14px 45px;
            /* Space for icon */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        /* Dropdown specific */
        select option {
            background: #151A23;
            color: white;
            padding: 10px;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 10px rgba(0, 220, 130, 0.1);
        }

        .input-group input:focus+i,
        .input-group select:focus+i {
            color: var(--primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                width: 90%;
                max-width: 400px;
                height: auto;
                overflow-y: auto;
            }

            .auth-illustration {
                display: none;
            }

            .auth-form-side {
                padding: 40px 30px;
            }

            .back-link {
                top: 20px;
                left: 20px;
            }

            body {
                align-items: flex-start;
                padding-top: 60px;
                height: auto;
                min-height: 100vh;
            }
        }
    </style>
</head>

<body>

    <div class="glow-blob" style="top: -10%; left: -10%;"></div>
    <div class="glow-blob"
        style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(0,0,0,0) 70%);">
    </div>

    <a href="landing.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">

        <div class="auth-illustration">
            <i class="fas fa-user-plus graphic-icon"></i>
            <h3 style="color: white; margin-bottom: 10px;">Join Eventful</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem;">
                Create an account to start hosting <br>or discovering amazing events.
            </p>
        </div>

        <div class="auth-form-side">
            <h2>Create Account</h2>
            <p class="subtitle">Fill in your details to get started.</p>

            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <select id="role">
                        <option value="attendee"> I want to Buy Tickets</option>
                        <option value="creator">I want to Organize Events</option>
                    </select>
                    <i class="fas fa-users-cog"></i>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; border-radius: 8px; margin-top: 10px;">
                    Sign Up <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <p id="status" style="text-align: center; margin-top: 20px; font-size: 0.9rem; min-height: 20px;"></p>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
                Already have an account? <a href="signin.html"
                    style="color: var(--primary); text-decoration: none; font-weight: 600;">Log In</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const status = document.getElementById('status');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            status.innerText = "Creating account...";
            status.style.color = "#00DC82"; // Mint Green for loading

            try {
                // 1. REGISTER
                const registerResponse = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const registerData = await registerResponse.json();

                if (!registerResponse.ok) throw new Error(registerData.message || "Registration failed");

                // 2. AUTO-LOGIN
                status.innerText = "Account created! Logging in...";

                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const loginData = await loginResponse.json();

                if (loginResponse.ok) {
                    // Save Data
                    localStorage.setItem('token', loginData.token);
                    localStorage.setItem('role', loginData.role);
                    localStorage.setItem('userId', loginData.user.id || loginData.user._id);

                    // SAFE NAME SAVING
                    if (loginData.user && loginData.user.name) {
                        localStorage.setItem('userName', loginData.user.name);
                    } else {
                        localStorage.setItem('userName', "User");
                    }

                    status.innerText = "Success! Redirecting...";

                    setTimeout(() => {
                        window.location.href = loginData.user.role === 'creator' ? 'dashboard.html' : 'index.html';
                    }, 1000);
                } else {
                    throw new Error("Auto-login failed. Please sign in manually.");
                }

            } catch (err) {
                console.error(err);
                status.style.color = "#ff4d4d"; // Red for error
                status.innerText = err.message;
            }
        });
    </script>

</body>

</html>
