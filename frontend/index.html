<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Events - Eventful</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #00dc82;
            --bg-dark: #0b0f14;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #94A3B8;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(11, 15, 20, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            box-sizing: border-box;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .brand span {
            color: var(--primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: white;
        }

        .profile-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
        }

        .profile-icon {
            width: 28px;
            height: 28px;
            background: var(--primary);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .profile-name {
            font-size: 0.9rem;
            color: white;
        }

        .btn-action {
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            border: none;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
        }

        .btn-logout {
            background: none;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 6px 14px;
            font-size: 0.8rem;
        }

        /* --- CONTENT --- */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 120px 20px 60px;
        }

        .search-container {
            max-width: 600px;
            margin: 30px auto 50px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.06);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-8px);
            border-color: var(--glass-border);
            background: rgba(255, 255, 255, 0.04);
        }

        /* CREATOR CONTROLS (Floating Edit/Delete) */
        .creator-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .control-btn:hover {
            background: white;
            color: black;
        }

        .btn-delete:hover {
            background: #ff4d4d;
            color: white;
        }

        .card-image {
            height: 180px;
            width: 100%;
            position: relative;
        }

        .svg-cover svg {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .card-body {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        h3 {
            margin: 0 0 12px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .meta-row {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
            align-items: center;
        }

        .meta-row i {
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin: 20px 0;
            flex-grow: 1;
            line-height: 1.5;
        }

        .progress-container {
            margin-top: 10px;
        }

        .progress-bar-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
        }

        .capacity-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            display: block;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .price-tag {
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-buy {
            background: white;
            color: black;
            border: none;
            padding: 8px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-buy:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        /* MODAL COMMON STYLES */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #151A23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2,
        .modal-content h3 {
            margin-top: 0;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
        }

        .modal-row {
            display: flex;
            gap: 15px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            background: var(--primary);
            color: black;
            border: none;
            padding: 12px;
            flex: 1;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px;
            flex: 1;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- SOCIAL SHARE MODAL STYLES --- */
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }

        .whatsapp {
            background: #25D366;
        }

        .twitter {
            background: #1DA1F2;
        }

        .facebook {
            background: #1877F2;
        }

        .linkedin {
            background: #0A66C2;
        }

        .copy-link {
            background: #4B5563;
            cursor: pointer;
            border: none;
        }

        .copy-link:hover {
            background: #6B7280;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px;
            }

            .nav-right {
                gap: 10px;
            }

            .profile-name {
                display: none;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .modal-row {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="landing.html" class="brand">Eventful<span>.</span></a>
        <div class="nav-right" id="navRight"></div>
    </nav>

    <div class="container">
        <h1 style="text-align:center; font-size: 2.5rem; margin-bottom: 10px;">Explore Events</h1>
        <p style="text-align:center;color:var(--text-muted); font-size: 1.1rem;">Discover trending experiences around
            you</p>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="searchInput" class="search-input" placeholder="Search by title, location, or vibe..." />
        </div>

        <div id="eventsGrid" class="grid">
            <p style="grid-column:1/-1;text-align:center;color:var(--text-muted)">Loading events...</p>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>‚úèÔ∏è Edit Event</h2>
            <form id="editForm">
                <input type="hidden" id="editEventId">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editTitle" class="modal-input" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDesc" class="modal-input" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="editLocation" class="modal-input" required>
                </div>
                <div class="modal-row">
                    <div class="form-group" style="flex:1">
                        <label>Date</label>
                        <input type="date" id="editDate" class="modal-input" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Price (‚Ç¶)</label>
                        <input type="number" id="editPrice" class="modal-input" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h3>Share this Event</h3>
            <p style="color:var(--text-muted); font-size:0.9rem;">Share this event with your friends!</p>

            <div class="social-grid">
                <a href="#" id="share-whatsapp" target="_blank" class="social-btn whatsapp" title="Share on WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="#" id="share-twitter" target="_blank" class="social-btn twitter" title="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" id="share-facebook" target="_blank" class="social-btn facebook" title="Share on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" id="share-linkedin" target="_blank" class="social-btn linkedin" title="Share on LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <button onclick="copyToClipboard()" class="social-btn copy-link" title="Copy Link">
                    <i class="fas fa-link"></i>
                </button>
            </div>

            <button onclick="closeShareModal()" class="btn-cancel" style="width:100%;">Close</button>
        </div>
    </div>

    <script>
        // --- 1. SETUP & AUTH ---
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('userName') || 'User';
        const userId = localStorage.getItem('userId');
        const role = localStorage.getItem('role');
        const navRight = document.getElementById('navRight');

        if (token) {
            navRight.innerHTML = `
                <a href="my-tickets.html" class="nav-link">My Wallet</a>
                ${role === 'creator' ? '<a href="dashboard.html" class="nav-link">Dashboard</a>' : ''}
                <div class="profile-box">
                    <div class="profile-icon">${userName.charAt(0).toUpperCase()}</div>
                    <span class="profile-name">${userName}</span>
                </div>
                <button class="btn-action btn-logout" onclick="logout()">Logout</button>
            `;
        } else {
            navRight.innerHTML = `
                <a href="signin.html" class="nav-link">Login</a>
                <a href="signup.html" class="btn-action btn-primary">Sign Up</a>
            `;
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'signin.html';
        }

        // --- 2. RENDER EVENTS ---
        let allEvents = [];

        function generateEventSVG(event) {
            const colors = [["#00dc82", "#0066ff"], ["#ff7a18", "#ffb347"], ["#7f00ff", "#e100ff"], ["#ff4d4d", "#ff9a9e"]];
            const index = (event._id || 'a').charCodeAt(0) % colors.length;
            const [c1, c2] = colors[index];
            return `
            <svg viewBox="0 0 600 300" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <defs><linearGradient id="g-${event._id}" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="${c1}"/><stop offset="100%" stop-color="${c2}"/></linearGradient></defs>
                <rect width="600" height="300" fill="url(#g-${event._id})"/>
                <circle cx="520" cy="80" r="60" fill="rgba(255,255,255,0.15)" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="rgba(255,255,255,0.2)" font-size="60" font-weight="900" transform="rotate(-15, 300, 150)">EVENTFUL</text>
            </svg>`;
        }

        function renderEvents(events) {
            const grid = document.getElementById("eventsGrid");
            grid.innerHTML = "";

            if (!events.length) {
                grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:var(--text-muted); padding: 50px;">No events found.</p>`;
                return;
            }

            events.forEach(event => {
                const sold = event.sold || 0;
                const capacity = event.capacity || 100;
                const percent = Math.min((sold / capacity) * 100, 100);

                let creatorId = event.createdBy || event.creator;
                if (typeof creatorId === 'object' && creatorId !== null) {
                    creatorId = creatorId._id || creatorId.id;
                }

                const currentUserIdStr = String(userId).trim();
                const eventCreatorIdStr = String(creatorId).trim();
                const isOwner = token && (currentUserIdStr === eventCreatorIdStr);

                const controlsHtml = isOwner ? `
                    <div class="creator-controls">
                        <button class="control-btn" onclick="openEditModal('${event._id}')" title="Edit">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button class="control-btn btn-delete" onclick="deleteEvent('${event._id}')" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                ` : '';

                grid.innerHTML += `
            <div class="event-card">
                <div class="card-image svg-cover">
                    ${generateEventSVG(event)}
                    ${controlsHtml}
                </div>

                <div class="card-body">
                    <h3>${event.title}</h3>
                    <div class="meta-row"><i class="fas fa-calendar-alt"></i> ${new Date(event.date).toDateString()}</div>
                    <div class="meta-row"><i class="fas fa-map-marker-alt"></i> ${event.location}</div>

                    <div class="progress-container">
                        <span class="capacity-text">${sold} / ${capacity} Sold</span>
                        <div class="progress-bar-bg"><div class="progress-bar-fill" style="width:${percent}%"></div></div>
                    </div>

                    <p class="description">${event.description ? event.description.substring(0, 80) + '...' : 'No description.'}</p>

                    <div class="card-footer">
                        <div class="price-tag">${event.price > 0 ? "‚Ç¶" + event.price.toLocaleString() : "Free"}</div>
                        <div style="display:flex; gap:10px;">
                            <button class="control-btn" onclick="openShareModal('${event._id}')" title="Share">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <button class="btn-buy" onclick="buyTicket('${event._id}')">
                                ${percent >= 100 ? 'Sold Out' : 'Book Now'}
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
            });
        }

        // --- 3. EDIT & DELETE LOGIC ---
        function openEditModal(id) {
            const event = allEvents.find(e => e._id === id);
            if (!event) return;
            document.getElementById('editEventId').value = event._id;
            document.getElementById('editTitle').value = event.title;
            document.getElementById('editDesc').value = event.description;
            document.getElementById('editLocation').value = event.location;
            document.getElementById('editPrice').value = event.price;
            if (event.date) {
                document.getElementById('editDate').value = new Date(event.date).toISOString().split('T')[0];
            }
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('editModal').style.display = 'none'; }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editEventId').value;
            const updatedData = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDesc').value,
                location: document.getElementById('editLocation').value,
                date: document.getElementById('editDate').value,
                price: Number(document.getElementById('editPrice').value)
            };

            try {
                const res = await fetch(`/api/events/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(updatedData)
                });
                if (res.ok) {
                    alert("Event Updated! ‚úÖ");
                    closeEditModal();
                    loadEvents();
                } else {
                    const data = await res.json();
                    alert("Error: " + data.message);
                }
            } catch (err) { alert("Connection Error"); }
        });

        async function deleteEvent(id) {
            if (!confirm("Are you sure you want to delete this event?")) return;
            try {
                const res = await fetch(`/api/events/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    alert("Event Deleted! üóëÔ∏è");
                    loadEvents();
                } else {
                    const data = await res.json();
                    alert("Error: " + data.message);
                }
            } catch (err) { alert("Connection Error"); }
        }

        // --- 4. SHARE LOGIC (NEW) ---
        let currentShareUrl = "";

        function openShareModal(id) {
            const event = allEvents.find(e => e._id === id);
            if (!event) return;

            // Generate links
            // NOTE: In production, 'window.location.origin' should be your real domain (e.g. https://eventful.com)
            // Social media sites usually require a real public URL to fetch preview images.
            currentShareUrl = `${window.location.origin}/index.html?event=${id}`;

            const text = encodeURIComponent(`Check out ${event.title} on Eventful!`);
            const url = encodeURIComponent(currentShareUrl);

            document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${text}%20${url}`;
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;

            document.getElementById('shareModal').style.display = 'flex';
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentShareUrl).then(() => {
                alert("Link copied! üìã");
                closeShareModal();
            });
        }

        // --- 5. LOAD & SEARCH ---
        document.getElementById("searchInput").addEventListener("input", e => {
            const term = e.target.value.toLowerCase();
            renderEvents(allEvents.filter(ev => ev.title.toLowerCase().includes(term) || ev.location.toLowerCase().includes(term)));
        });

        async function loadEvents() {
            try {
                const res = await fetch("/api/events");
                const data = await res.json();
                allEvents = data.events || data;
                renderEvents(allEvents);
            } catch (e) { console.error(e); }
        }

        async function buyTicket(eventId) {
            if (!token) { window.location.href = 'signin.html'; return; }
            localStorage.setItem('pendingEventId', eventId);

            try {
                const response = await fetch('/api/payments/initialize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ eventId })
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.url;
                } else {
                    alert(data.message);
                }
            } catch (e) {
                alert("Connection Error");
            }
        }

        loadEvents();
    </script>

</body>

</html>
