<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Events - Eventful</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary: #00dc82;
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-muted: #aaa;
        }

        body {
            margin: 0;
            font-family: Inter, Arial, sans-serif;
            background: #0b0f14;
            color: white;
        }

        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .brand span {
            color: var(--primary);
        }

        .nav-links a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 120px 20px 60px;
        }

        /* Search */
        .search-container {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-6px);
            border-color: var(--primary);
        }

        /* SVG Cover */
        .card-image {
            height: 180px;
        }

        .svg-cover svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        h3 {
            margin: 0 0 10px;
        }

        .meta-row {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ccc;
        }

        .meta-row i {
            color: var(--primary);
        }

        .description {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 15px 0;
            flex-grow: 1;
        }

        .progress-bar-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .price-tag {
            color: var(--primary);
            font-weight: bold;
        }

        .btn-buy {
            background: var(--primary);
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>

        <div class="nav-brand">

            <a href="index.html">Eventful</a>

        </div>

        <div class="nav-right">

            <a href="index.html" class="nav-link">‚Üê Browse Events</a>



            <div class="profile-box">

                <div class="profile-icon" id="userInitial">U</div>

                <span class="profile-name" id="userNameDisplay">Loading...</span>

            </div>



            <button class="logout-btn" onclick="logout()">Logout</button>

        </div>

    </nav>

    <div class="container">

        <h1 style="text-align:center;">Explore Events</h1>
        <p style="text-align:center;color:var(--text-muted);">Discover trending experiences around you</p>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="searchInput" class="search-input" placeholder="Search by title or location" />
        </div>

        <div id="eventsGrid" class="grid">
            <p style="grid-column:1/-1;text-align:center;color:var(--text-muted)">Loading events...</p>
        </div>
    </div>

    <script>
        let allEvents = [];

        function generateEventSVG(event) {
            const colors = [
                ["#00dc82", "#0066ff"],
                ["#ff7a18", "#ffb347"],
                ["#7f00ff", "#e100ff"],
                ["#00c6ff", "#0072ff"],
                ["#ff4d4d", "#ff9a9e"]
            ];

            const index = event._id.charCodeAt(0) % colors.length;
            const [c1, c2] = colors[index];

            return `
        <svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="g-${event._id}" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="${c1}"/>
                    <stop offset="100%" stop-color="${c2}"/>
                </linearGradient>
            </defs>

            <rect width="600" height="300" fill="url(#g-${event._id})"/>

            <circle cx="520" cy="80" r="60" fill="rgba(255,255,255,0.15)" />
            <circle cx="100" cy="220" r="40" fill="rgba(255,255,255,0.12)" />

            <text x="40" y="150" fill="white" font-size="34" font-weight="700">
                ${event.title.substring(0, 22)}
            </text>

            <text x="40" y="190" fill="rgba(255,255,255,0.85)" font-size="18">
                üìç ${event.location}
            </text>
        </svg>
        `;
        }

        function renderEvents(events) {
            const grid = document.getElementById("eventsGrid");
            grid.innerHTML = "";

            if (!events.length) {
                grid.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:var(--text-muted)">No events found</p>`;
                return;
            }

            events.forEach(event => {
                const sold = event.sold || 0;
                const capacity = event.capacity || 100;
                const percent = Math.min((sold / capacity) * 100, 100);

                grid.innerHTML += `
            <div class="event-card">
                <div class="card-image svg-cover">
                    ${generateEventSVG(event)}
                </div>

                <div class="card-body">
                    <h3>${event.title}</h3>

                    <div class="meta-row">
                        <i class="fas fa-calendar-alt"></i>
                        ${new Date(event.date).toDateString()}
                    </div>

                    <div class="meta-row">
                        <i class="fas fa-map-marker-alt"></i>
                        ${event.location}
                    </div>

                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" style="width:${percent}%"></div>
                    </div>

                    <p class="description">${event.description.substring(0, 80)}...</p>

                    <div class="card-footer">
                        <div class="price-tag">
                            ${event.price > 0 ? "‚Ç¶" + event.price.toLocaleString() : "Free"}
                        </div>
                        <button class="btn-buy">Book</button>
                    </div>
                </div>
            </div>
            `;
            });
        }

        document.getElementById("searchInput").addEventListener("input", e => {
            const term = e.target.value.toLowerCase();
            renderEvents(allEvents.filter(ev =>
                ev.title.toLowerCase().includes(term) ||
                ev.location.toLowerCase().includes(term)
            ));
        });

        async function loadEvents() {
            const res = await fetch("/api/events");
            const data = await res.json();
            allEvents = data.events || data;
            renderEvents(allEvents);
        }

        loadEvents();
    </script>

</body>

</html>
