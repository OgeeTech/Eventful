<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explore Events - Eventful</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        nav {
            background: #4a90e2;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .price {
            font-weight: bold;
            color: #28a745;
            font-size: 18px;
        }

        .buy-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .buy-btn:hover {
            background: #357abd;
        }
    </style>
</head>

<body>

    <nav>
        <h2 style="margin:0">Eventful</h2>
        <div id="nav-links">
        </div>
    </nav>

    <div class="container">
        <h1>Upcoming Events</h1>
        <div id="eventsGrid" class="grid">
            <p>Loading events...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        // 1. Setup Navigation
        const navLinks = document.getElementById('nav-links');
        if (token) {
            if (role === 'creator') navLinks.innerHTML += '<a href="dashboard.html" style="color:white; margin-right:20px">Dashboard</a>';
            navLinks.innerHTML += '<button onclick="logout()">Logout</button>';
        } else {
            navLinks.innerHTML = '<a href="signin.html" style="color:white">Login</a>';
        }

        // 2. Fetch Events from Backend
        async function loadEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();

                console.log("Full API Response:", data);

                const grid = document.getElementById('eventsGrid');

                // This line is the fix: It looks for 'data.events' OR 'data' (if it's already an array)
                const eventsArray = data.events || (Array.isArray(data) ? data : []);

                if (eventsArray.length === 0) {
                    grid.innerHTML = '<p>No events found. Go to the Dashboard to create one!</p>';
                    return;
                }

                grid.innerHTML = '';
                eventsArray.forEach(event => {
                    grid.innerHTML += `
                <div class="card">
                    <h3>${event.title}</h3>
                    <p>${event.description}</p>
                    <p>üìç ${event.location}</p>
                    <p>üìÖ ${new Date(event.date).toLocaleDateString()}</p>
                    <p class="price">‚Ç¶${event.price.toLocaleString()}</p>
                    <button class="buy-btn" onclick="buyTicket('${event._id}')">Buy Ticket</button>
                </div>
            `;
                });
            } catch (err) {
                console.error("Failed to load events:", err);
                document.getElementById('eventsGrid').innerHTML = '<p style="color:red">Error loading events.</p>';
            }
        }
        // 3. Handle Ticket Purchase
        async function buyTicket(eventId) {
            if (!token) {
                alert("Please login to buy a ticket!");
                window.location.href = 'signin.html';
                return;
            }

            try {
                const response = await fetch('/api/payments/initialize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ eventId })
                });

                const data = await response.json();

                if (response.ok) {
                    // REDIRECT TO PAYSTACK
                    window.location.href = data.url;
                } else {
                    alert("Payment Error: " + data.message);
                }
            } catch (err) {
                alert("Could not initialize payment.");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'signin.html';
        }

        loadEvents();
    </script>

</body>

</html>
