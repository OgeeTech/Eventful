<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Eventful</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* CONTAINER */
        .ticket-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* --- THE CLASSIC RIPPED TICKET DESIGN (RESTORED) --- */
        .real-ticket {
            display: flex;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 220px;

            /* The Ticket Texture you liked! */
            background-image: radial-gradient(#e5e5f7 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* The Double Ripped Edge Effect */
        .real-ticket::after,
        .real-ticket::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: var(--bg-dark);
            /* Matches background to create hole */
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }

        /* Right Rip (Between Main and Stub) */
        .real-ticket::after {
            right: 285px;
            box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Left Rip (The "Ticket Feel" edge) */
        .real-ticket::before {
            left: -15px;
            box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Reminder Ribbon */
        .reminder-ribbon {
            position: absolute;
            top: 0;
            left: 0;
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border-bottom-right-radius: 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        /* LEFT SIDE: Main Info */
        .ticket-main {
            flex: 1;
            padding: 30px;
            border-right: 2px dashed #ccc;
            /* Perforated line */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
            /* Slight transparency for texture to show */
        }

        .event-title {
            font-size: 1.8rem;
            color: #333;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .event-loc {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .ticket-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .detail-item span {
            display: block;
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item strong {
            font-size: 1.1rem;
            color: #222;
            font-weight: 700;
        }

        .ticket-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* RIGHT SIDE: Stub & QR */
        .ticket-stub {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-left: 2px dashed #fff;
            /* Stitching effect */
        }

        .qr-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ticket-id {
            font-family: monospace;
            font-size: 0.85rem;
            color: #555;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* BUTTONS */
        .btn-icon {
            background: rgba(0, 220, 130, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: #000;
        }

        .btn-download {
            background: #151A23;
            color: white;
            border-color: #333;
        }

        .btn-download:hover {
            background: #000;
            border-color: #000;
            color: white;
        }

        /* NOTIFICATION ICON */
        .nav-icon-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 15px;
            transition: 0.3s;
        }

        .nav-icon-btn:hover {
            color: white;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4d;
            color: white;
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
            display: block;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #151A23;
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .time-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .time-btn:hover,
        .time-btn.selected {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
        }

        /* Generic Message Modal */
        .msg-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .msg-success {
            color: var(--primary);
        }

        .msg-error {
            color: #ff4d4d;
        }

        /* Notification List */
        .notif-list {
            text-align: left;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .notif-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            gap: 10px;
            align-items: start;
        }

        .notif-item i {
            color: var(--primary);
            margin-top: 3px;
        }

        /* MOBILE RESPONSIVE TWEAKS */
        @media (max-width: 768px) {
            .real-ticket {
                flex-direction: column;
            }

            .real-ticket::after,
            .real-ticket::before {
                display: none;
            }

            /* Hide holes on mobile */

            .ticket-main {
                border-right: none;
                border-bottom: 2px dashed #ccc;
                padding: 20px;
            }

            .ticket-stub {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                border-left: none;
            }

            .ticket-details {
                gap: 20px;
            }

            .event-title {
                font-size: 1.4rem;
            }

            .ticket-actions {
                width: 100%;
            }

            .btn-icon {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <nav>
        <a href="landing.html" class="brand">Eventful<span>.</span></a>
        <div class="nav-links">
            <button class="nav-icon-btn" onclick="openNotifications()">
                <i class="fas fa-bell"></i>
                <span class="badge" id="notifBadge" style="display:none">0</span>
            </button>
            <button onclick="logout()"
                style="background:none; border:none; color:#ff4d4d; cursor:pointer;">Logout</button>
        </div>
    </nav>

    <div class="ticket-container">
        <h1 style="color: white; margin-bottom: 10px;">üéüÔ∏è My Wallet</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Your access passes and history.</p>

        <div id="ticketsList">
            <p style="color: var(--text-muted);">Loading tickets...</p>
        </div>
    </div>

    <div id="reminderModal" class="modal">
        <div class="modal-content">
            <h3 style="color:white; margin:0;">Set Reminder ‚è∞</h3>
            <p style="color:var(--text-muted); font-size:0.9rem;">When should we notify you?</p>

            <div class="modal-options">
                <button class="time-btn" onclick="selectTime(1, this)">1 Hour Before</button>
                <button class="time-btn" onclick="selectTime(3, this)">3 Hours Before</button>
                <button class="time-btn" onclick="selectTime(24, this)">1 Day Before</button>
                <button class="time-btn" onclick="selectTime(48, this)">2 Days Before</button>
            </div>

            <input type="hidden" id="selectedHours">
            <input type="hidden" id="selectedEventId">

            <div style="display:flex; gap:10px;">
                <button onclick="closeModal('reminderModal')" class="btn btn-glass"
                    style="flex:1; border-radius:8px;">Cancel</button>
                <button onclick="confirmReminder()" class="btn btn-primary"
                    style="flex:1; border-radius:8px;">Save</button>
            </div>
        </div>
    </div>

    <div id="notifModal" class="modal">
        <div class="modal-content">
            <h3 style="color:white; margin-bottom:10px;">Notifications</h3>
            <div class="notif-list" id="notifList">
            </div>
            <button onclick="closeModal('notifModal')" class="btn btn-primary"
                style="width:100%; margin-top:20px; border-radius:8px;">Close</button>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <i id="msgIcon" class="fas fa-check-circle msg-icon msg-success"></i>
            <h3 id="msgTitle" style="color:white; margin:0 0 10px 0;">Success</h3>
            <p id="msgText" style="color:#ccc; margin-bottom:20px;">Operation completed.</p>
            <button onclick="closeModal('messageModal')" class="btn btn-primary"
                style="width:100%; border-radius:8px;">Okay</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('userName') || 'Attendee';

        if (!token) window.location.href = 'signin.html';

        // --- TICKETS LOGIC ---
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets/my-tickets', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const list = document.getElementById('ticketsList');
                list.innerHTML = '';

                if (data.tickets.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; border:1px dashed #333; border-radius:10px;"><p style="color:#666;">No tickets found.</p><a href="index.html" class="btn btn-primary">Browse Events</a></div>';
                    return;
                }

                // Check LocalStorage for any active reminders to display badges
                const savedReminders = JSON.parse(localStorage.getItem('ticketReminders') || '{}');

                data.tickets.forEach((t, index) => {
                    if (!t.eventId) return;

                    const qrId = `qr-${index}`;
                    const ticketIdDiv = `ticket-div-${index}`;

                    // Check if this ticket has a saved reminder
                    const reminderText = savedReminders[t.eventId._id] ? `üîî ${savedReminders[t.eventId._id]}H` : '';
                    const displayStyle = reminderText ? 'block' : 'none';

                    list.innerHTML += `
                        <div class="real-ticket" id="${ticketIdDiv}">
                            <div class="reminder-ribbon" id="ribbon-${t.eventId._id}" style="display: ${displayStyle}">
                                ${reminderText}
                            </div>

                            <div class="ticket-main">
                                <div>
                                    <h2 class="event-title">${t.eventId.title}</h2>
                                    <div class="event-loc">
                                        <i class="fas fa-map-marker-alt" style="color:var(--primary)"></i> 
                                        ${t.eventId.location}
                                    </div>
                                </div>
                                <div class="ticket-details">
                                    <div class="detail-item"><span>Date</span><strong>${new Date(t.eventId.date).toLocaleDateString()}</strong></div>
                                    <div class="detail-item"><span>Name</span><strong>${userName}</strong></div>
                                    <div class="detail-item"><span>Admit</span><strong>1</strong></div>
                                </div>
                                <div class="ticket-actions">
                                    <button class="btn-icon" onclick="openReminderModal('${t.eventId._id}')">
                                        <i class="far fa-bell"></i> Remind
                                    </button>
                                    <button class="btn-icon btn-download" onclick="downloadTicket('${ticketIdDiv}')">
                                        <i class="fas fa-download"></i> Save
                                    </button>
                                </div>
                            </div>
                            <div class="ticket-stub">
                                <span style="font-size:0.7rem; color:#aaa; margin-bottom:8px; letter-spacing:2px;">ENTRY PASS</span>
                                <div id="${qrId}" class="qr-box"></div>
                                <div class="ticket-id">#${t.ticketId.substring(0, 8).toUpperCase()}</div>
                            </div>
                        </div>
                    `;

                    setTimeout(() => {
                        new QRCode(document.getElementById(qrId), {
                            text: t.ticketId, width: 110, height: 110
                        });
                    }, 100);
                });

            } catch (err) {
                showMessage("Error", "Failed to load tickets.", false);
            }
        }

        // --- NOTIFICATION LOGIC ---
        function openNotifications() {
            // Hide Badge
            document.getElementById('notifBadge').style.display = 'none';

            // Populate Modal
            const notifList = document.getElementById('notifList');
            notifList.innerHTML = `
                <div class="notif-item">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <strong>Welcome to Eventful!</strong><br>
                        Thanks for joining. Start exploring events now.
                    </div>
                </div>
                <div class="notif-item">
                    <i class="fas fa-info-circle"></i>
                    <div>
                        <strong>Tip:</strong><br>
                        You can download your tickets for offline use.
                    </div>
                </div>
            `;

            document.getElementById('notifModal').style.display = 'flex';
        }

        // --- REMINDER LOGIC ---
        function openReminderModal(eventId) {
            document.getElementById('selectedEventId').value = eventId;
            document.getElementById('reminderModal').style.display = 'flex';
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function selectTime(hours, btn) {
            document.getElementById('selectedHours').value = hours;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        async function confirmReminder() {
            const eventId = document.getElementById('selectedEventId').value;
            const hours = document.getElementById('selectedHours').value;

            if (!hours) {
                showMessage("Selection Required", "Please select a time.", false);
                return;
            }

            try {
                const response = await fetch('/api/notifications/remind', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ eventId, timeBeforeInHours: Number(hours) })
                });
                const res = await response.json();

                if (response.ok) {
                    closeModal('reminderModal');
                    showMessage("Success", "Reminder set successfully!");

                    // UPDATE UI: Show Ribbon immediately
                    const ribbon = document.getElementById(`ribbon-${eventId}`);
                    if (ribbon) {
                        ribbon.innerText = `üîî ${hours}H`;
                        ribbon.style.display = 'block';
                    }

                    // SAVE TO LOCALSTORAGE
                    const savedReminders = JSON.parse(localStorage.getItem('ticketReminders') || '{}');
                    savedReminders[eventId] = hours;
                    localStorage.setItem('ticketReminders', JSON.stringify(savedReminders));

                } else {
                    showMessage("Error", res.message, false);
                }
            } catch (err) { showMessage("Error", "Server Error", false); }
        }

        // --- DOWNLOAD LOGIC ---
        function downloadTicket(id) {
            const el = document.getElementById(id);
            const actions = el.querySelector('.ticket-actions');
            actions.style.opacity = '0'; // Hide buttons

            html2canvas(el, { scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Eventful-Ticket.png';
                link.href = canvas.toDataURL();
                link.click();
                actions.style.opacity = '1'; // Show buttons
                showMessage("Saved", "Ticket saved to your photos! üì∏");
            });
        }


        // --- NOTIFICATION LOGIC (REAL BACKEND) ---

        // 1. Check for notifications on page load
        async function checkNotifications() {
            try {
                const response = await fetch('/api/notifications', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                // Store globally to use when opening modal
                window.myNotifications = data.notifications || [];

                const count = window.myNotifications.length;
                const badge = document.getElementById('notifBadge');

                if (count > 0) {
                    badge.innerText = count;
                    badge.style.display = 'block';
                } else {
                    badge.style.display = 'none';
                }
            } catch (err) { console.error("Notif check failed"); }
        }

        // 2. Open Modal and Render
        function openNotifications() {
            const list = document.getElementById('notifList');
            const badge = document.getElementById('notifBadge');

            // Hide badge once opened
            badge.style.display = 'none';

            // Render content
            if (!window.myNotifications || window.myNotifications.length === 0) {
                list.innerHTML = '<p style="color:#666; font-size:0.9rem;">No new notifications.</p>';
            } else {
                list.innerHTML = window.myNotifications.map(n => `
                <div class="notif-item">
                    <i class="fas ${n.type === 'success' ? 'fa-check-circle' : 'fa-info-circle'}" 
                       style="color: ${n.type === 'success' ? '#00DC82' : '#4a90e2'}"></i>
                    <div>
                        <strong>${n.title}</strong><br>
                        ${n.message}
                    </div>
                </div>
            `).join('');
            }

            document.getElementById('notifModal').style.display = 'flex';
        }

        // Add this to your existing load calls at the bottom
        checkNotifications();
        // --- HELPER FUNCTIONS ---
        function showMessage(title, text, isSuccess = true) {
            document.getElementById('msgTitle').innerText = title;
            document.getElementById('msgText').innerText = text;
            const icon = document.getElementById('msgIcon');
            icon.className = isSuccess ? "fas fa-check-circle msg-icon msg-success" : "fas fa-times-circle msg-icon msg-error";
            document.getElementById('messageModal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'signin.html';
        }

        loadTickets();
    </script>
</body>

</html>
