<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets - Eventful</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- NAVBAR STYLES --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(21, 26, 35, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }

        .brand span {
            color: #00DC82;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- CONTAINER --- */
        .ticket-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* --- BACK BUTTON --- */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94A3B8;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #00DC82;
            transform: translateX(-5px);
        }

        /* --- TICKET DESIGN --- */
        .real-ticket {
            display: flex;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            min-height: 220px;
            background-image: radial-gradient(#e5e5f7 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Ripped Edge Effect */
        .real-ticket::after,
        .real-ticket::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #0B0E14;
            border-radius: 50%;
            transform: translateY(-50%);
            z-index: 5;
        }

        .real-ticket::after {
            right: 285px;
            box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .real-ticket::before {
            left: -15px;
            box-shadow: inset -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .reminder-ribbon {
            position: absolute;
            top: 0;
            left: 0;
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border-bottom-right-radius: 12px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
        }

        /* LEFT SIDE */
        .ticket-main {
            flex: 1;
            padding: 30px;
            border-right: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.8);
        }

        .event-title {
            font-size: 1.8rem;
            color: #333;
            margin: 0;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .event-loc {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .ticket-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .detail-item span {
            display: block;
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-item strong {
            font-size: 1.1rem;
            color: #222;
            font-weight: 700;
        }

        .ticket-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* RIGHT SIDE */
        .ticket-stub {
            width: 300px;
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-left: 2px dashed #fff;
        }

        .qr-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .ticket-id {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* BUTTONS */
        .btn-icon {
            background: rgba(0, 220, 130, 0.1);
            color: #00DC82;
            border: 1px solid #00DC82;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-icon:hover {
            background: #00DC82;
            color: #000;
        }

        .btn-download {
            background: #151A23;
            color: white;
            border-color: #333;
        }

        .btn-download:hover {
            background: #000;
            border-color: #000;
            color: white;
        }

        /* NAV ITEMS */
        .nav-icon-btn {
            position: relative;
            background: none;
            border: none;
            color: #94A3B8;
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
            transition: 0.3s;
        }

        .nav-icon-btn:hover {
            color: white;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4d;
            color: white;
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
            display: block;
        }

        .logout-link {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: #151A23;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .time-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .time-btn:hover,
        .time-btn.selected {
            background: #00DC82;
            color: black;
            border-color: #00DC82;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
                padding: 15px 5%;
            }

            .nav-links {
                width: 100%;
                justify-content: space-between;
            }

            .real-ticket {
                flex-direction: column;
            }

            .real-ticket::after,
            .real-ticket::before {
                display: none;
            }

            .ticket-main {
                border-right: none;
                border-bottom: 2px dashed #ccc;
                padding: 20px;
            }

            .ticket-stub {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
                border-left: none;
            }

            .ticket-details {
                gap: 15px;
            }

            .event-title {
                font-size: 1.4rem;
            }

            .btn-icon {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body style="background-color: #0B0E14; margin: 0; font-family: sans-serif; color: white;">

    <nav>
        <a href="landing.html" class="brand">Eventful<span>.</span></a>
        <div class="nav-links">
            <button class="nav-icon-btn" onclick="openNotifications()">
                <i class="fas fa-bell"></i>
                <span class="badge" id="notifBadge" style="display:none">0</span>
            </button>
            <div>
                <span style="color: #94A3B8; font-size: 0.9rem;">Hi, <span id="userNameDisplay">User</span></span>
                <a href="#" onclick="logout()" class="logout-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="ticket-container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Events
        </a>

        <h1 style="color: white; margin-bottom: 10px; margin-top: 0;">üéüÔ∏è My Wallet</h1>
        <p style="color: #94A3B8; margin-bottom: 40px;">Your access passes and history.</p>

        <div id="ticketsList">
            <p style="color: #94A3B8;">Loading tickets...</p>
        </div>
    </div>

    <div id="reminderModal" class="modal">
        <div class="modal-content">
            <h3 style="color:white; margin:0;">Set Reminder ‚è∞</h3>
            <p style="color:#94A3B8; font-size:0.9rem;">When should we notify you?</p>
            <div class="modal-options">
                <button class="time-btn" onclick="selectTime(1, this)">1 Hour Before</button>
                <button class="time-btn" onclick="selectTime(3, this)">3 Hours Before</button>
                <button class="time-btn" onclick="selectTime(24, this)">1 Day Before</button>
                <button class="time-btn" onclick="selectTime(48, this)">2 Days Before</button>
            </div>
            <input type="hidden" id="selectedHours">
            <input type="hidden" id="selectedEventId">
            <div style="display:flex; gap:10px;">
                <button onclick="closeModal('reminderModal')" class="time-btn" style="flex:1;">Cancel</button>
                <button onclick="confirmReminder()" class="time-btn"
                    style="flex:1; background: #00DC82; color: black;">Save</button>
            </div>
        </div>
    </div>

    <div id="notifModal" class="modal">
        <div class="modal-content">
            <h3 style="color:white; margin-bottom:10px;">Notifications</h3>
            <div id="notifList" style="text-align: left; max-height: 300px; overflow-y: auto;"></div>
            <button onclick="closeModal('notifModal')" class="time-btn"
                style="width:100%; margin-top:20px;">Close</button>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <i id="msgIcon" class="fas fa-check-circle" style="font-size:3rem; color:#00DC82; margin-bottom:15px;"></i>
            <h3 id="msgTitle" style="color:white; margin:0 0 10px 0;">Success</h3>
            <p id="msgText" style="color:#ccc; margin-bottom:20px;">Operation completed.</p>
            <button onclick="closeModal('messageModal')" class="time-btn" style="width:100%;">Okay</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const userName = localStorage.getItem('userName') || 'Attendee';
        document.getElementById('userNameDisplay').innerText = userName;

        if (!token) window.location.href = 'signin.html';

        // --- TICKETS LOGIC ---
        async function loadTickets() {
            try {
                const response = await fetch('/api/tickets/my-tickets', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const list = document.getElementById('ticketsList');
                list.innerHTML = '';

                if (!data.tickets || data.tickets.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; border:1px dashed #333; border-radius:10px;"><p style="color:#666;">No tickets found.</p><a href="index.html" class="time-btn" style="display:inline-block; text-decoration:none; margin-top:10px;">Browse Events</a></div>';
                    return;
                }

                const savedReminders = JSON.parse(localStorage.getItem('ticketReminders') || '{}');

                data.tickets.forEach((t, index) => {
                    if (!t.eventId) return; // Skip broken tickets

                    const qrId = `qr-${index}`;
                    const ticketIdDiv = `ticket-div-${index}`;
                    const reminderText = savedReminders[t.eventId._id] ? `üîî ${savedReminders[t.eventId._id]}H` : '';
                    const displayStyle = reminderText ? 'block' : 'none';

                    // LOGIC FIX: Handle New 8-digit IDs vs Old MongoDB IDs
                    // If t.ticketId exists, use it. If not, fallback to _id (Old ticket)
                    const rawId = t.ticketId || t._id;
                    const displayId = t.ticketId ? `#${t.ticketId}` : `Ref: ${t._id.substring(0, 8)}...`;

                    list.innerHTML += `
                        <div class="real-ticket" id="${ticketIdDiv}">
                            <div class="reminder-ribbon" id="ribbon-${t.eventId._id}" style="display: ${displayStyle}">
                                ${reminderText}
                            </div>
                            <div class="ticket-main">
                                <div>
                                    <h2 class="event-title">${t.eventId.title}</h2>
                                    <div class="event-loc">
                                        <i class="fas fa-map-marker-alt" style="color:#00DC82"></i> 
                                        ${t.eventId.location}
                                    </div>
                                </div>
                                <div class="ticket-details">
                                    <div class="detail-item"><span>Date</span><strong>${new Date(t.eventId.date).toLocaleDateString()}</strong></div>
                                    <div class="detail-item"><span>Name</span><strong>${userName}</strong></div>
                                    <div class="detail-item"><span>Admit</span><strong>1</strong></div>
                                </div>
                                <div class="ticket-actions">
                                    <button class="btn-icon" onclick="openReminderModal('${t.eventId._id}')">
                                        <i class="far fa-bell"></i> Remind
                                    </button>
                                    <button class="btn-icon btn-download" onclick="downloadTicket('${ticketIdDiv}')">
                                        <i class="fas fa-download"></i> Save
                                    </button>
                                </div>
                            </div>
                            <div class="ticket-stub">
                                <span style="font-size:0.7rem; color:#aaa; margin-bottom:8px; letter-spacing:2px;">ENTRY PASS</span>
                                <div id="${qrId}" class="qr-box"></div>
                                <div class="ticket-id">${displayId}</div>
                            </div>
                        </div>
                    `;

                    setTimeout(() => {
                        new QRCode(document.getElementById(qrId), {
                            text: rawId, // Encode the ID available
                            width: 110,
                            height: 110
                        });
                    }, 100);
                });

            } catch (err) {
                console.error(err);
                document.getElementById('ticketsList').innerHTML = '<p style="color:#ff4d4d">Error loading tickets.</p>';
            }
        }

        // --- NOTIFICATION & REMINDER LOGIC ---
        function openNotifications() {
            // Implementation matches your existing logic
            document.getElementById('notifModal').style.display = 'flex';
        }

        function openReminderModal(eventId) {
            document.getElementById('selectedEventId').value = eventId;
            document.getElementById('reminderModal').style.display = 'flex';
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function selectTime(hours, btn) {
            document.getElementById('selectedHours').value = hours;
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        async function confirmReminder() {
            const eventId = document.getElementById('selectedEventId').value;
            const hours = document.getElementById('selectedHours').value;
            if (!hours) return;

            const ribbon = document.getElementById(`ribbon-${eventId}`);
            if (ribbon) { ribbon.innerText = `üîî ${hours}H`; ribbon.style.display = 'block'; }

            const savedReminders = JSON.parse(localStorage.getItem('ticketReminders') || '{}');
            savedReminders[eventId] = hours;
            localStorage.setItem('ticketReminders', JSON.stringify(savedReminders));

            closeModal('reminderModal');
            showMessage("Success", "Reminder set!");
        }

        // --- UTILS ---
        function downloadTicket(id) {
            const el = document.getElementById(id);
            const actions = el.querySelector('.ticket-actions');
            actions.style.opacity = '0'; // Hide buttons during screenshot

            html2canvas(el, { scale: 2, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'Eventful-Ticket.png';
                link.href = canvas.toDataURL();
                link.click();
                actions.style.opacity = '1'; // Show buttons back
                showMessage("Saved", "Ticket saved to gallery! üì∏");
            });
        }

        function showMessage(title, text) {
            document.getElementById('msgTitle').innerText = title;
            document.getElementById('msgText').innerText = text;
            document.getElementById('messageModal').style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function logout() { localStorage.clear(); window.location.href = 'signin.html'; }

        // INIT
        loadTickets();
    </script>
</body>

</html>
