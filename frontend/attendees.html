<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendees - Eventful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #0B0E14;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 1.8rem;
            color: white;
        }

        .back-btn {
            color: #94A3B8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: 0.3s;
        }

        .back-btn:hover {
            color: #00DC82;
        }

        /* TABLE STYLES */
        .table-container {
            background: rgba(21, 26, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            color: #94A3B8;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* User Avatar */
        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: rgba(0, 220, 130, 0.1);
            color: #00DC82;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 1px solid rgba(0, 220, 130, 0.3);
        }

        /* Status Badges */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .valid {
            background: rgba(0, 220, 130, 0.15);
            color: #00DC82;
            border: 1px solid rgba(0, 220, 130, 0.2);
        }

        .used {
            background: rgba(148, 163, 184, 0.15);
            color: #94A3B8;
            border: 1px solid rgba(148, 163, 184, 0.2);
            text-decoration: line-through;
        }

        /* Copy Button */
        .btn-copy {
            background: none;
            border: none;
            color: #94A3B8;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px;
        }

        .btn-copy:hover {
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }

            th,
            td {
                min-width: 120px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h2 id="eventTitle">Loading...</h2>
            <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Attendee</th>
                        <th>Email Address</th>
                        <th>Ticket ID</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendeeList">
                    <tr>
                        <td colspan="4" style="text-align:center; padding: 30px; color:#94A3B8;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('id');
        const token = localStorage.getItem('token');

        if (!token || !eventId) {
            window.location.href = 'dashboard.html';
        }

        async function loadAttendees() {
            try {
                const response = await fetch(`/api/events/${eventId}/attendees`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('eventTitle').innerText = data.eventTitle;
                    const tbody = document.getElementById('attendeeList');

                    if (data.attendees.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#94A3B8;">No tickets sold yet.</td></tr>';
                        return;
                    }

                    tbody.innerHTML = '';
                    data.attendees.forEach(user => {
                        const statusClass = user.status === 'valid' ? 'valid' : 'used';
                        const statusText = user.status === 'valid' ? 'Active' : 'Checked In';
                        const initial = user.name.charAt(0).toUpperCase();

                        // FIX: Show the raw 8-digit ID (or a placeholder if it's an old ticket)
                        const displayId = user.ticketId ? `#${user.ticketId}` : '-----';
                        const copyValue = user.ticketId || '';

                        tbody.innerHTML += `
                            <tr>
                                <td>
                                    <div class="user-cell">
                                        <div class="avatar">${initial}</div>
                                        <span>${user.name}</span>
                                    </div>
                                </td>
                                <td>${user.email}</td>
                                <td style="font-family: monospace; color: #00DC82; font-size: 1rem; letter-spacing: 1px;">
                                    ${displayId}
                                    ${user.ticketId ? `
                                        <button class="btn-copy" onclick="copyId('${copyValue}')" title="Copy ID">
                                            <i class="far fa-copy"></i>
                                        </button>
                                    ` : ''}
                                </td>
                                <td><span class="badge ${statusClass}">${statusText}</span></td>
                            </tr>
                        `;
                    });
                } else {
                    alert("Error: " + data.message);
                }
            } catch (err) {
                console.error(err);
                document.getElementById('attendeeList').innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#ff4d4d;">Failed to load data.</td></tr>';
            }
        }

        function copyId(text) {
            navigator.clipboard.writeText(text);
            alert("Copied: " + text);
        }

        loadAttendees();
    </script>

</body>

</html>
